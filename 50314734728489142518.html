
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text</title>
<style>
    /* Center the content vertically and horizontally */
    body {{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Make the body full height of the viewport */
        margin: 0; /* Remove default margin */
        font-family: Arial, sans-serif; /* Use a common font */
    }}

    /* Style for the centered text */
    .centered-text {{
        font-size: 48px;
        font-weight: bold;
        text-align: center; /* Center the text horizontally */
    }}

    /* Style for the h2 tag */
    h2 {{
        text-align: center; /* Center the text horizontally */
    }}
</style>
</head>
<body>
    <!-- Content -->
    <div class="centered-text">Code: {code}</div>
    <h2>Copy The Above Code..</h2>
</body>
</html>
