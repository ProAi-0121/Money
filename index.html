
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .centered-text {
        font-size: 48px;
        font-weight: bold;
    }
    h2 {
        position: absolute;
        top: 80vh; /* Adjust this value to position it where you want */
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>
    <div class="centered-text">Welcome!</div>
</body>
<h2>...</h2>
</html>
